<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="0" y1="320" x2="800" y2="320"/>
  </g>
  
  <!-- Chart line -->
  <polyline
    points="50,320 150,280 250,200 350,160 450,120 550,80 650,40 750,80"
    fill="none"
    stroke="#3b82f6"
    stroke-width="3"
  />
  
  <!-- Data points -->
  <circle cx="50" cy="320" r="4" fill="#3b82f6"/>
  <circle cx="150" cy="280" r="4" fill="#3b82f6"/>
  <circle cx="250" cy="200" r="4" fill="#3b82f6"/>
  <circle cx="350" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="450" cy="120" r="4" fill="#3b82f6"/>
  <circle cx="550" cy="80" r="4" fill="#3b82f6"/>
  <circle cx="650" cy="40" r="4" fill="#3b82f6"/>
  <circle cx="750" cy="80" r="4" fill="#3b82f6"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#1e293b">
    Sample Trading Chart
  </text>
</svg> 